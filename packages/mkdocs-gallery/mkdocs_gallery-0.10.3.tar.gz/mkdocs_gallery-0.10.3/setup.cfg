[metadata]
name = mkdocs-gallery
description = a `mkdocs` plugin to generate example galleries from python scripts, similar to `sphinx-gallery`.
description_file = README.md
license = BSD 3-Clause
long_description = file: docs/long_description.md
long_description_content_type = text/markdown
keywords = gallery web page generator figure jupyter notebook binder example code latex mkdocs sphinx
author = Sylvain MARIE <sylvain.marie@se.com>
url = https://github.com/smarie/mkdocs-gallery
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Environment :: Plugins
	Environment :: Web Environment
	Topic :: Documentation
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
setup_requires = 
	setuptools_scm
	pytest-runner
install_requires = 
	mkdocs>=1,<2
	mkdocs-material
	tqdm
	packaging
tests_require = 
	pytest
zip_safe = False
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
exclude = 
	contrib
	docs
	*tests*

[options.package_data]
* = py.typed, *.pyi, static/*

[options.entry_points]
mkdocs.plugins = 
	gallery = mkdocs_gallery.plugin:GalleryPlugin

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = tests/
addopts = 
	--verbose
	--doctest-modules
	--ignore-glob='**/_*.py'
filterwarnings = 
	always

[coverage:run]
branch = True
omit = *tests*

[coverage:report]
fail_under = 15
show_missing = True
exclude_lines = 
	except ImportError:
	pragma: no cover

[flake8]
max-line-length = 120
extend-ignore = D, E203  # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373
copyright-check = True
copyright-regexp = ^\#\s+Authors:\s+Sylvain MARIE <sylvain\.marie@se\.com>\n\#\s+\+\sAll contributors to <https://github\.com/smarie/mkdocs-gallery>\n\#\n\#\s+Original idea and code: sphinx\-gallery, <https://sphinx\-gallery\.github\.io>\n\#\s+License: 3\-clause BSD, <https://github\.com/smarie/mkdocs\-gallery/blob/master/LICENSE>
exclude = 
	.git
	.github
	.nox
	.pytest_cache
	ci_tools
	docs
	tests
	noxfile.py
	setup.py
	*/_version.py

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

