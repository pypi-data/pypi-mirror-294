[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vrp-quantum-solver"
version = "1.0.2"
authors = [
  { name="Bruno Rosendo", email="brunomrosendo@hotmail.com" },
]
description = "Package to solve vehicle routing problems using quantum optimization algorithms"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dimod>=0.12.14",
    "docplex>=2.25.236",
    "dwave-system>=1.23.0",
    "numpy>=1.23.5",
    "ortools>=9.10.4067",
    "plotly>=5.19.0",
    "qiskit==1.0.2",
    "qiskit-ibm-runtime==0.23.0",
    "qiskit-optimization>=0.6.1",
    "qiskit-optimization[cplex]",
]

[project.optional-dependencies]
dev = [
    "ddt>=1.2.0,!=1.4.0,!=1.4.3",
    "pyenchant>=3.2.2",
    "rustworkx>=0.13",
]

[project.urls]
Homepage = "https://github.com/BrunoRosendo/vrp-quantum-solver"
Issues = "https://github.com/BrunoRosendo/vrp-quantum-solver/issues"
Thesis = "https://hdl.handle.net/10216/160532"
