[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alphasense-api-sdk"
description = "Generate typed GraphQL client from GraphQL schema, queries and mutations!"
authors = [{ name = "AlphaSense", email = "dtuan@alpha-sense.com" }]
version = "0.1.2"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python",
]
dependencies = [
  "click~=8.1",
  "graphql-core>=3.2.0,<3.3",
  "toml~=0.10",
  "httpx~=0.23",
  "pydantic>=2.0.0,<3.0.0",
  "black",
  "isort",
  "autoflake",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pylint",
  "mypy",
  "types-toml",
  "pytest-mock",
  "pytest-asyncio",
  "pytest-httpx",
  "pytest-cov",
  "freezegun",
  "requests-toolbelt",
]
subscriptions = ["websockets~=11.0"]
opentelemetry = ["opentelemetry-api"]

[project.scripts]
as-api-sdk = "api_sdk.main:main"
alphasense-api-sdk = "api_sdk.main:main"

[tool.pylint.messages_control]
max-line-length = 88
disable = [
  "missing-docstring",
  "redefined-outer-name",
  "too-few-public-methods",
  "too-many-instance-attributes",
  "too-many-arguments",
  "duplicate-code",
  "no-name-in-module",
  "too-many-locals",
  "too-many-lines",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"
combine_as_imports = true
#
[tool.hatch.build]
include = ["api_sdk/**/*.py", "api_sdk/py.typed"]
exclude = ["tests", "graphql_client"]
