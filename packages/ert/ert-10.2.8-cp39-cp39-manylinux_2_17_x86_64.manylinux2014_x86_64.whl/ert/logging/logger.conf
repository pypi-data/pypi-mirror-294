version: 1
formatters:
  terminal:
    (): ert.logging.TerminalFormatter
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  simple_with_threading:
    format: '%(asctime)s - %(name)s - %(threadName)s - %(levelname)s - %(message)s'
handlers:
  file:
    level: DEBUG
    formatter: simple_with_threading
    filename: ert-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  asyncio_file:
    level: DEBUG
    formatter: simple_with_threading
    filename: asyncio-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  jobqueue_file:
    level: DEBUG
    formatter: simple_with_threading
    filename: jobqueue-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  event_log_file:
    level: DEBUG
    formatter: simple_with_threading
    filename: event-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  apifile:
    level: DEBUG
    formatter: simple
    filename: api-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  eefile:
    level: DEBUG
    formatter: simple_with_threading
    filename: ee-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  websocketsfile:
    level: INFO
    formatter: simple_with_threading
    filename: websockets-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  migration_handler:
    level: DEBUG
    formatter: simple
    filename: migration-log.txt
    (): ert.logging.TimestampedFileHandler
    use_log_dir_from_env: true
  stream:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple_with_threading
  terminal:
    level: INFO
    formatter: terminal
    class: logging.StreamHandler
    stream: ext://sys.stderr
loggers:
  asyncio:
    level: DEBUG
    handlers: [asyncio_file]
    propagate: no
  azure.core:
    level: WARNING
  ert.shared.storage:
    level: DEBUG
    handlers: [apifile]
    propagate: yes
  ert.event_log:
    level: DEBUG
    handlers: [event_log_file]
    propagate: no
  ert.shared.status:
    level: DEBUG
    handlers: [file]
    propagate: yes
  ert.plugins:
    level: DEBUG
    propagate: yes
  ert.ensemble_evaluator:
    level: DEBUG
    handlers: [eefile]
    propagate: no
  ert.storage.migration:
    level: INFO
    handlers: [terminal, migration_handler]
    propagate: yes
  h5py:
    level: INFO
  matplotlib:
    level: INFO
  shapely:
    level: INFO
  subscript:
    level: INFO
  websockets:
    level: DEBUG
    handlers: [websocketsfile]
    propagate: no
  ert.job_queue:
    level: DEBUG
    handlers: [jobqueue_file]
    propagate: yes
  ert.analysis:
    level: DEBUG
    propagate: yes
  ert.config:
    level: DEBUG
    propagate: yes
  ert.enkf_main:
    level: DEBUG
    propagate: yes
  ert.run_arg:
    level: INFO
    propagate: yes
  ert.run_context:
    level: INFO
    propagate: yes
  ert.substitution_list:
    level: INFO
    propagate: yes
  ert.callbacks:
    level: DEBUG
    propagate: yes
  ert.scheduler:
    level: DEBUG
    handlers: [jobqueue_file]
    propagate: yes


root:
  level: DEBUG
  handlers: [file]
