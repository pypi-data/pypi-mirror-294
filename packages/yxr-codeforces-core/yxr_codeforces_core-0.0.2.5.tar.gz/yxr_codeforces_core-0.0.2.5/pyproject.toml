[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "yxr-codeforces-core"
description = "Simple Codeforces core api"
dynamic = ["version"]
authors = [
  { name="YeXiaoRain", email="yexiaorain@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
keywords = ["codeforces", "api", "yxr"]
license = { file="LICENSE" }
dependencies = [
  "aiohttp",
  "pyaes",
  "requests",
  "beautifulsoup4",
  "lxml",
  "dataclasses-json",
  "Brotli",
]
[project.urls]
"Homepage" = "https://github.com/CroMarmot/yxr-codeforces-core"
"Bug Tracker" = "https://github.com/CroMarmot/yxr-codeforces-core/issues"

[project.optional-dependencies]
dev = [
  "yxr-codeforces-core[test,doc]",
  'build',
  "yapf",
  "toml",
]

doc = [
  "sphinx ~= 5.3",
  "furo",
  "myst-parser",
]

test = [
  "types-beautifulsoup4",
  # "lxml-stubs", TODO to many type error
  'pytest >= 6',
  'pytest-cov',
  "pytest-asyncio >= 0.20",
  "mypy", # 0.982
]

[tool.hatch.build]
ignore-vcs = true
include = [
  "codeforces_core",
]
exclude = [
  "tests",
  "docs",
  "build",
  "venv",
]

[tool.hatch.version]
path = "codeforces_core/__init__.py"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
  "tests",
]

[tool.yapf]
based_on_style = "pep8"
column_limit = 120
indent_width = 2

[tool.mypy]
strict_optional = false
