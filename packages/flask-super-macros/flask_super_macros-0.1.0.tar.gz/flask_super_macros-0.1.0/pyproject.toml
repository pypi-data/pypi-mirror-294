[tool.poetry]
name = "flask-super-macros"
version = "0.1.0"
description = "Super charged Jinja macros for Flask"
authors = ["Maxime Bouroumeau-Fuseau <maxime.bouroumeau@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hyperflask/flask-super-macros"
packages = [{include = "flask_super_macros"}]

[tool.poetry.dependencies]
python = "^3.8"
flask = "^3.0.0"
jinja-super-macros = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"