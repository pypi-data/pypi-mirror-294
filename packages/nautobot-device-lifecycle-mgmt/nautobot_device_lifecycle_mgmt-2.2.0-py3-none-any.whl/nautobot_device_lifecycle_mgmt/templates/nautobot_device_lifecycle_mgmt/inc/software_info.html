<div class="row">
    <div class="col-md-12">
        {% if obj_soft_valid %}
        <div class="panel panel-success">
        {% else %}
        <div class="panel panel-danger">
        {% endif %}
            <div class="panel-heading">
                <strong>Software is {% if obj_soft_valid %}valid{% else %}invalid{% endif %}</strong>
            </div>
            <table class="table table-hover panel-body attr-table">
                <tr>
                    <td>Name</td>
                    <td>
                        <a href="{% url 'plugins:nautobot_device_lifecycle_mgmt:softwarelcm' pk=obj_soft.id %}">{{ obj_soft }}</a>
                    </td>
                </tr>
                <tr>
                    <td>Device Platform</td>
                    <td>
                        {{ obj_soft.device_platform }}
                    </td>
                </tr>
                <tr>
                    <td>Version</td>
                    <td>
                        {{ obj_soft.version }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
