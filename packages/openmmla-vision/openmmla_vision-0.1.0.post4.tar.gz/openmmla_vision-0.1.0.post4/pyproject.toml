[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openmmla-vision"
version = "0.1.0.post4"
description = "Vision module for the OpenMMLA platform."
readme = "README.md"
authors = [{name = "Zaibei Li", email = "lizaibeim@gmail.com"}]
license = {text = "MIT License"}
classifiers = [
    "Topic :: Multimedia :: Video :: Capture",
    "Topic :: Education :: Computer Aided Instruction (CAI)",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.9.0"
dependencies = [
]

[project.optional-dependencies]
base = [
    "influxdb-client==1.44.0",
    "matplotlib==3.9.2",
    "opencv-python==4.10.0.84",
    "paho-mqtt==2.1.0",
    "pandas==2.2.2",
    "pupil_apriltags==1.0.4.post10",
    "redis==5.0.7",
    "scipy==1.14.0",
    "networkx==3.3",
    "pyecharts==2.0.6",
]

server = [
    "numpy==1.26.4",
    "opencv-python==4.10.0.84",
    "Pillow==10.4.0",
    "pupil_apriltags==1.0.4.post10",
    "huggingface-hub==0.24.6",
    "flask==3.0.3",
    "openai==1.42.0",
    "vllm==0.5.4; sys_platform == 'linux'",
]

all = [
    "influxdb-client==1.44.0",
    "matplotlib==3.9.2",
    "opencv-python==4.10.0.84",
    "paho-mqtt==2.1.0",
    "pandas==2.2.2",
    "pupil_apriltags==1.0.4.post10",
    "redis==5.0.7",
    "scipy==1.14.0",
    "networkx==3.3",
    "pyecharts==2.0.6",
    "numpy==1.26.4",
    "Pillow==10.4.0",
    "huggingface-hub==0.24.6",
    "flask==3.0.3",
    "openai==1.42.0",
    "vllm==0.5.4; sys_platform == 'linux'",
]

[project.urls]
Homepage = "https://github.com/ucph-ccs/mbox-audio"

[tool.setuptools]
packages = ["openmmla_vision"]