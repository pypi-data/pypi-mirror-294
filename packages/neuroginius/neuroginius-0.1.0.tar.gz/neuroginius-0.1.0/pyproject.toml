[tool.poetry]
name = "neuroginius"
version = "0.1.0"
description = "A repertoire of tools in python for high-level analyses of fMRI data."
authors = ["Achille Gillig <achille.gillig@u-bordeaux.fr>", "Jonathan Legrand <jonathanamlegrand@gmail.com>"]
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Achillegillig/neuroginius/tree/main"
Issues = "https://github.com/Achillegillig/neuroginius/issues"


[tool.poetry.dependencies]
python = "^3.9.0"
matplotlib = "^3.5.0"
nilearn = "^0.10.0"
numpy = "^1.20.0"
pandas = "^2.0.0"
scikit-learn = "^1.2.0"
scipy = "^1.14.0"
seaborn = "^0.13.0"
setuptools = "^0.70.0"


pycirclize = "^1.6.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
