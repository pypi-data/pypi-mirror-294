[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "lastmile-eval"
version = "0.0.81"
authors = [
  { name="LastMile AI" },
]
description = "An API to measure evaluation criteria (ex: faithfulness) of generative AI outputs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = { ui = {file = ["requirements-ui.txt"]}}


[project.urls]
"Homepage" = "https://github.com/lastmile-ai/eval"
"Bug Tracker" = "https://github.com/lastmile-ai/eval/issues"

[project.scripts]
rag-debug = "lastmile_eval.rag.debugger.scripts.cli:main"

# Black formatting
[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
      .eggs         # exclude a few common directories in the
    | .git          # root of the project
    | .hg
    | .mypy_cache
    | .tox
    | venv
    | buck-out
    | dist
  )/
'''