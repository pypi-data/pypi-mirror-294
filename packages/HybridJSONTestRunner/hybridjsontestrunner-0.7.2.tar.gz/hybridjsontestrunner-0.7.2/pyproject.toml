[build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

[tools.setuptools.packages.find]
    include=["autograder_utils*"]
    exclude=["test*"]

[project]
    name = "HybridJSONTestRunner"
    version = "0.7.2"
    description = "A fork of Gradescope's autograder_utils package that adds support for modern features and PrairieLearn"
    authors = [{name = "Gregory Bell", email="trihard.studios@outlook.com"}]
    readme = "README.md"
    requires-python = ">=3.5"
