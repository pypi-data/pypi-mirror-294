[project]
name = "deeplabcut2yolo"
authors = [{ name = "Sira Pornsiriprasert", email = "code@psira.me" }]
dynamic = ["version"]
description = "Convert DeepLabCut dataset to YOLO format"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["pandas"]

[project.urls]
Homepage = "https://gitlab.com/Psira/deeplabcut2yolo"
Repository = "https://gitlab.com/Psira/deeplabcut2yolo"
Issues = "https://gitlab.com/Psira/deeplabcut2yolo/-/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "deeplabcut2yolo.__about__.__version__"}

[build-system]
requires = ["setuptools>=64", "pandas"]