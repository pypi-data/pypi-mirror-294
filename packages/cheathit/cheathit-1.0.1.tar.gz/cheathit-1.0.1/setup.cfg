[metadata]
name = cheathit
version = 1.0.1
author = Danylo Mysak
author_email = danmysak@gmail.com
description = Plagiarism detection tool for programming assignments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/danmysak/cheathit
project_urls = 
	Bug Tracker = https://github.com/danmysak/cheathit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	cheathit = cheathit.cheathit:run

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

