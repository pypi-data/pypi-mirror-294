[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rocm-smi-exporter"
version = "0.0.1a14"
dependencies = [
  "prometheus_client==0.20.0",
  "pyrsmi==1.0.1",
  "grpcio==1.66.0",
  "protobuf==5.27.3",
]
requires-python = ">= 3.8"
authors = [
  {name = "Yaxiong Zhao", email = "yaxiong@powerml.co"},
]
maintainers = [
  {name = "Yaxiong Zhao", email = "yaxiong@powerml.co"},
]
description = "Export rocm-smi metrics as prometheus metrics"
readme = "README.md"

[project.scripts]
rocm-smi-exporter = "rocm_smi_exporter.main:main"
