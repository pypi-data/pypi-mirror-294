[metadata]
name = json_timeseries
version = 0.1.6
author = Slava Pisarevskiy
author_email = slava@plantbook.io
description = JSON-TimeSeries (JTS specification) handling library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/slaxor505/json-timeseries-py
keywords = json, timeseries, iot, jts
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
project_urls = 
	Documentation = https://json-timeseries-py.readthedocs.io
	Source = https://github.com/slaxor505/json-timeseries-py
	Specification = https://docs.eagle.io/en/latest/reference/historic/jts.html

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	python-dateutil

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	json_timeseries.tests*

[egg_info]
tag_build = 
tag_date = 0

