definition_version: 2

defaults:
  stage: "dev_deployment"

entities:
  hello_procedure:
    type: "procedure"
    stage: "stage_a"
    identifier:
      name: "hello_procedure"
    handler: "a.hello_procedure"
    signature:
      - name: "name"
        type: "string"
    returns: string
    artifacts:
      - "app_1/"

  test:
    type: "procedure"
    handler: "b.test_procedure"
    signature: ""
    returns: string
    artifacts:
      - "app_2/"

  hello_function:
    type: "function"
    handler: "c.hello_function"
    signature:
      - name: "name"
        type: "string"
    returns: string
    artifacts:
      - "c.py"
