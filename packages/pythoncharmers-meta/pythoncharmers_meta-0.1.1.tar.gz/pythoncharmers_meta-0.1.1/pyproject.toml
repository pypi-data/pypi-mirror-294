[project]
name = "pythoncharmers-meta"
version = "0.1.1"
description = "Meta package with dependencies for Python Charmers training courses"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ipython>=8.12.3",
    "jupyter>=1.0.0",
    "polars>=1.5.0",
    "matplotlib>=3.7.5",
    "plotly>=5.23.0",
    "jupyterlab>=4.2.5",
    "jupyterlab-git>=0.50.1",
    "pandas[aws,compression,computation,consortium-standard,excel,feather,fss,hdf5,html,mysql,output-formatting,parquet,plot,spss,sql-other,xml]>=2.2.2",
    "numba>=0.60.0",
    "numexpr>=2.10.1",
    "xarray",
    "h5py>=3.11.0",
    "mypy>=1.11.2",
    "statsmodels>=0.14.2",
    "scikit-learn>=1.5.1",
    "loguru>=0.7.2",
    "psutil>=6.0.0",
    "memory-profiler>=0.61.0",
    "line-profiler>=4.1.3",
    "streamlit>=1.38.0",
    "schedule>=1.2.2",
    "requests>=2.32.3",
    "eli5>=0.13.0",
    "yellowbrick>=1.5",
    "hvplot>=0.10.0",
    "numpy>=2.0.2",
    "scipy>=1.14.1",
    "jupyterlab-code-formatter>=3.0.2",
    "black>=24.8.0",
    "isort>=5.13.2",
    "toolz>=0.12.1",
    "logzero>=1.7.0",
    "jupyterhub<5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
