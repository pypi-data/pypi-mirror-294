[build-system]
requires = ["setuptools>=61.0.0", "setuptools-scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gkm"
authors = [
    {name = "Nico Strasdat", email = "nstrasdat@gmail.com"},
]
description = "Kernel Machines with stochastically motivated loss functions"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "numpy",
    "scipy>=1.11",
    "scikit-learn",
]
version = "0.1.1"

[project.urls]
repository = "https://github.com/wotzlaff/gkm"

[project.optional-dependencies]
dev = ["pytest>=7.3.1"]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"