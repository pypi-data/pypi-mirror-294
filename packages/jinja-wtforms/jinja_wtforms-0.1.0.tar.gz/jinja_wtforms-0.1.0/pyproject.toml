[tool.poetry]
name = "jinja-wtforms"
version = "0.1.0"
description = "Create wtforms from Jinja templates"
authors = ["Maxime Bouroumeau-Fuseau <maxime.bouroumeau@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hyperflask/jinja-wtforms"
packages = [{include = "jinja_wtforms"}]

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "^3.0.0"
wtforms = "^3.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
ruff = "^0.4.3"

[tool.ruff]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"