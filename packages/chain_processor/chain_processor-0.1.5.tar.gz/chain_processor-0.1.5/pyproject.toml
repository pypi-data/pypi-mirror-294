[tool.poetry]
name = "chain_processor"
version = "0.1.5"
description = "A library for creating and managing chains of function nodes."
authors = ["Francesco Lor√® <flore9819@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/lf-data/chain_processor"
repository = "https://github.com/lf-data/chain_processor"
license = "Apache-2.0"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.8"
graphviz = "^0.20.3"
colorama = "^0.4.6"

[tool.poetry.dev-dependencies]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lf-data/chain_processor/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
