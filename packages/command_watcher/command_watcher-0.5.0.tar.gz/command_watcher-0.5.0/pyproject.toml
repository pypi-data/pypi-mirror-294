[tool.poetry]
name = "command_watcher"
version = "0.5.0"
description = "Module to watch the execution of shell scripts. Both streams (`stdout` and `stderr`) are captured."
authors = ["Josef Friedrich <josef@friedrich.rocks>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/Josef-Friedrich/command-watcher"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"
conf2levels = "^0"
termcolor = "^1"
types-requests = "^2"
types-termcolor = "^1"
pretiac = "^0"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
ruff = "^0"
stdout-stderr-capturing = "^0"
tox = "^4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
