[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "github-echo"
version = "0.0.2"
authors = [
  { name="Aryan Khurana", email="aryankhurana1511@gmail.com" },
]
description = "A command-line tool built to obtain in-depth, actionable information about GitHub repositories."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["GitHub", "GenAI", "Python3", "CLI"]
dependencies = [
  "typer",
  "google-generativeai",
  "python-dotenv",
  "httpx",
  "setuptools",
  "wheel",
  "build",
  "twine",
  "ruff",
]

[project.urls]
Homepage = "https://github.com/AryanK1511/github-echo"
Issues = "https://github.com/AryanK1511/github-echo/issues"

[tool.setuptools]
packages = ["application", "application.utils", "application.core"]
include-package-data = true
py-modules = ["_main", "_config"]

[tool.setuptools.package-data]
application = ["*.txt", "*.md"]

[project.scripts]
gh-echo = "_main:app"
