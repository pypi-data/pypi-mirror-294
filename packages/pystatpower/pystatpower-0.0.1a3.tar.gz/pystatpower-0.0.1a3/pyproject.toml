# pytest configuration
[tool.pytest.ini_options]
pythonpath = ["src"]


# build configuration
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "pystatpower"
dependencies = ["scipy"]
requires-python = ">=3.12"
authors = [{ name = "Snoopy1866", email = "openpower2024@gmail.com" }]
description = "A Power Analysis Toolkit for Python"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "GPL-3.0" }
keywords = [
    "power",
    "power-analysis",
    "sample-size",
    "mathematics",
    "statistics",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[tool.setuptools.dynamic]
version = { attr = "pystatpower.__version__" }

[project.urls]
Homepage = "https://github.com/PyStatPower/PyStatPower"
Documentation = "https://github.com/PyStatPower/PyStatPower/blob/main/README.md"
Repository = "https://github.com/PyStatPower/PyStatPower.git"
Issues = "https://github.com/PyStatPower/PyStatPower/issues"
Changelog = "https://github.com/PyStatPower/PyStatPower/blob/master/CHANGELOG.md"
