[project]
name = "aleph0"
version = "0.0.10000369"
authors = [
    { name = "Pranav", email = "pranavraj575@gmail.com" },
]
description = "alphazero implemented for games with state/action spaces a finite subset of a countable space"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'torch',
    'numpy',
]
[project.optional-dependencies]
jenga = [
    'scipy',
    'matplotlib'
]

[project.urls]
Homepage = "https://github.com/pranavraj575/aleph0"

[tool.coverage.run]
omit = [
    "aleph0/tests",
]