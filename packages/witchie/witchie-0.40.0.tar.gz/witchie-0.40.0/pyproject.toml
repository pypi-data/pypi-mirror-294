[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "witchie"
authors = [{name = "Ngô Ngọc Đức Huy", email = "huyngo@disroot.org"}, { name="Ivan Habunek", email="ivan@habunek.com" }]
maintainers = [{name = "Ngô Ngọc Đức Huy", email = "huyngo@disroot.org"}]
readme = "README.md"
license = {file = "LICENSES/GPL-3.0-only.txt"}
version = "0.40.0"
description = "Akkoma CLI client"
requires-python = ">=3.9"

classifiers = [
	"Development Status :: 4 - Beta",
	"Environment :: Console :: Curses",
	"Environment :: Console",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Programming Language :: Python :: 3"
]

dependencies = [
	"requests>=2.13,<3.0",
	"wcwidth>=0.1.7",
	"tomlkit>=0.10.0,<1.0"
]

[project.optional-dependencies]
tui = [
	"beautifulsoup4>=4.5.0,<5.0",
	"urwid>=2.0.0,<3.0"
]
richtext = [
	"urwidgets>=0.1,<0.2"
]
dev = [
	"coverage",
	"pyyaml",
	"twine",
	"wheel"
]
test = [
	"flake8",
	"pytest",
	"vermin"
]

[project.scripts]
witchie = "witchie.console:main"

[project.urls]
Home = "https://sr.ht/~huyngo/witchie"
Source = "https://git.sr.ht/~huyngo/witchie"
Documentation = "https://man.sr.ht/~huyngo/witchie"
"Issue tracker" = "https://todo.sr.ht/~huyngo/witchie"
