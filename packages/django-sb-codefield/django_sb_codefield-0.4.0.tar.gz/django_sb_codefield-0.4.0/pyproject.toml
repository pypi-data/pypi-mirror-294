[tool.poetry]
name = "django-sb-codefield"
version = "0.4.0"
description = "Use codemirror2 widget directly in Django models, forms and admin."
authors = [
  "SoftButterfly Development Team <dev@softbutterfly.io>",
  "zodiacfireworks <martin.vuelta@gmail.com>"
]
license = "MIT License"
readme = "README.md"
homepage = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield"
repository = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield"
documentation = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield/-/wikis"
keywords = ["Softbutterfly", "Django", "Migrations"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
]
packages = [
    { include = "django_sb_codefield", from = "src" }
]
include = [
  "LICENSE.txt",
  "CHANGELOG.md",
]

[tool.poetry.urls]
"Download" = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield/-/archive/v0.4.0/django-sb-codefield-v0.4.0.tar.gz"
"Bug Tracker" = "https://gitlab.com/softbutterfly/open-source/django-sb-codefield/-/issues"


[tool.poetry.dependencies]
python = ">=3.10.0,<4.0.0"
django = "^5.1"
django-codemirror2 = "^0.2"


[tool.poetry.group.dev.dependencies]
autopep8 = "^2.3.1"
black = "^24.8.0"
coverage = "^7.6.1"
flake8 = "^7.1.1"
flake8-black = "^0.3.6"
jupyterlab = "^4.2.5"
mypy = "^1.11.2"
pre-commit = "^3.8.0"
pydocstyle = "^6.3.0"
pylint = "^3.2.7"
pylint-django = "^2.5.5"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-vcr = "^1.0.2"
python-dotenv = "^1.0.1"
tox = "^4.18.0"
twine = "^5.1.1"
tbump = "^6.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
