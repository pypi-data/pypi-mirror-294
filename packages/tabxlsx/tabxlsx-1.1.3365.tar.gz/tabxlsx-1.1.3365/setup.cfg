[metadata]
name = tabxlsx
version = 1.1.3365
license = APL
license_files = 
	tabxlsx.txt
author = Guido U. Draheim
author-email = Guido.Draheim@gmx.de
home-page = https://github.com/gdraheim/timetrack-odoo
description = tabXLSX reads and writes simple Excel xlsx files. Single script not depending on other libraries.
long-description = file: tabxlsx.md
long-description-content-type = text/markdown
requires-dist = setuptools

[options]
include_package_data = True
scripts = 
	tabxlsx.py

[options.extras_require]
tabxlsx = tabxlsx

[options.data_files]
data/tabxlsx = 
	tabxlsx.txt
	tabxlsx.md
	tabxlsx.tests.py

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

