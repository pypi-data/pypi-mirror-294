[tool.poetry]
name = "tai-alphi"
version = "0.1.2"
description = "Logs y monitorizaci√≥n de recursos"
license = "MIT"
authors = ["MateoSaezMata <msaez@triplealpha.in>"]
readme = "README.md"
homepage = "https://www.triplealpha.in/es/"
repository = "https://github.com/triplealpha-innovation/tai-python-modules" 
keywords = ["logs", "cloud"]

[tool.poetry.dependencies]
python = "^3.10"
tomli = "^2.0.1"
