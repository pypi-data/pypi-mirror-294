pydantic = "^2.8.2"

[tool.poetry.scripts]
# init = "tai_alphi.a:mateo"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "pypi-test"
url = "https://test.pypi.org/legacy/"
