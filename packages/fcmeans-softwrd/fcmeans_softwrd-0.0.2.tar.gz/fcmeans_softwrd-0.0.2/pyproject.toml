[tool.poetry]
name = "fcmeans"
version = "0.0.8"
description = "A Python package of Fuzzy-C-means algorithm for softwrd data and ml team."
authors = ["Kazi Ferdous Mahin <mahin@softwrd.ai>", "Proshanta Kumer Das <proshanta@softwrd.ai>"]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.10, <4.0"
boto3 = "^1.26.37"
tqdm = "^4.64.1"
pydantic = "^2.6.4"
typer = "^0.9.0"

annotated-types = "0.6.0"
click = "8.1.7"
colorama = { version = "0.4.6", markers = 'sys_platform == "win32"' }
joblib = "1.3.2"
numpy = "1.26.4"
pydantic-core = "2.16.3"
tabulate = "0.8.10"
typing-extensions = "4.10.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.2"
black = "^24.3.0"
flake8 = "^7.0.0"
isort = "^5.12.0"
docformatter = "^1.5.0"
matplotlib = "^3.8.3"
jupyterlab = "^4.1.5"
pytest = "^8.1.1"
pytest-cov = "^4.1.0"
mypy = "^1.9.0"
python-semantic-release = "^9.2.0"
interrogate = "^1.5.0"

[tool.black]
line-length = 140
include = '\.pyi?$'
exclude = '''
/(
    \.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
)/
'''

[tool.flake8]
max-line-length = 140
exclude = [".git", "__pycache__", "dist"]
max-complexity = 10

[tool.pytest.ini_options]
pythonpath = [
  ".", "./airflow", "./airflow/dags", "./airflow/logs", "./airflow/plugins"
]

[tool.coverage.report]
omit = ["test*"]
fail_under = 0.0
show_missing = true
skip_covered = true

[tool.isort]
atomic = true
profile = "black"
line_length = 140
skip_gitignore = true

[tool.ruff]
line-length = 140

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
