[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "falco-ui"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["django", "tailwindcss", "daisyui"]
authors = [
  { name = "Tobi DEGNON", email = "tobidegnon@proton.me" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["django>=4.2"]

[project.urls]
Documentation = "https://github.com/unknown/falco-ui#readme"
Issues = "https://github.com/unknown/falco-ui/issues"
Source = "https://github.com/unknown/falco-ui"

[tool.hatch.version]
path = "src/falco_ui/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "django-cotton",
  "django-tailwind-cli",
  "django-template-partials",
  "django-watchfiles",
  "django-browser-reload",
  "heroicons[django]",
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:falco_ui tests}"

[tool.coverage.run]
source_pkgs = ["falco_ui", "tests"]
branch = true
parallel = true
omit = [
  "src/falco_ui/__about__.py",
]

[tool.coverage.paths]
falco_ui = ["src/falco_ui", "*/falco-ui/src/falco_ui"]
tests = ["tests", "*/falco-ui/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
