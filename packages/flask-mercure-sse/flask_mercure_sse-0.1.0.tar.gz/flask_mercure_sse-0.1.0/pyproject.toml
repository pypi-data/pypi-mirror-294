[tool.poetry]
name = "flask-mercure-sse"
version = "0.1.0"
description = "Server Sent Events (SSE) for Flask using the Mercure protocol"
authors = ["Maxime Bouroumeau-Fuseau <maxime.bouroumeau@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hyperflask/flask-mercure-sse"
packages = [{include = "flask_mercure_sse"}]

[tool.poetry.dependencies]
python = "^3.8"
flask = "^3.0.1"
requests = "^2.31.0"
pyjwt = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"