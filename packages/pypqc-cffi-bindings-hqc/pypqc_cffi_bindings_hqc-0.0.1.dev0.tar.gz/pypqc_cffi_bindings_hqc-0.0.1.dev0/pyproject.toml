[project]
name = 'pypqc-cffi-bindings-hqc'
version = '0.0.1-dev0'
dependencies = [
    'cffi >= 1.0.0;platform_python_implementation != "PyPy"',
]
classifiers = [
    'License :: Other/Proprietary License',
    'License :: Public Domain',
]
license = {file = "LICENSE-HQC.md"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = [
    'cffi >= 1.14.5',
    'setuptools >= 49.5.0,< 70',
    'wheel >= 0.30.0',
]
build-backend = "setuptools.build_meta"
