[build-system]
requires = [
	"setuptools",
	"setuptools-scm"
]
build-backend = "setuptools.build_meta"

[project]
name = "MarsRouter"
version = "0.50"
requires-python = ">=3.8"
authors = [
  {name = "Ahsan Ahmed", email = "ahsan.ahmed3246@gmail.com"}
]
maintainers = [
  {name = "Ahsan Ahmed", email = "ahsan.ahmed3246@gmail.com"}
]
description = "A batteries included web framework written in python"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"Intended Audience :: Information Technology",
	"Intended Audience :: System Administrators",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python",
	"Topic :: Internet",
	"Topic :: Software Development :: Libraries :: Application Frameworks",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Libraries",
	"Topic :: Software Development",
	"Typing :: Typed",
	"Development Status :: 4 - Beta",
	"Environment :: Web Environment",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Internet :: WWW/HTTP :: HTTP Servers",
	"Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://github.com/MercuryFramework"
Repository = "https://github.com/MarsRouter/"
"Bug Tracker" = "https://github.com/MercuryFramework/MarsRouter/issues"
