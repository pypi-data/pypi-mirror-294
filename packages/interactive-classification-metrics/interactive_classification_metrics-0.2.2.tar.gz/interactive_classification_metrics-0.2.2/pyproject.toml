[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "interactive_classification_metrics"
version = "0.2.2"
authors = [
  { name="David H. Brown" },
]
description = "Interactive classification metrics"
readme = "README.md"
requires-python = ">=3.8, <3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "bokeh==2.4.3",
  "numpy>=1.21.5",
  "pandas==1.4.2",
  "py_mcc_f1==0.1.0",
  "scikit_learn==1.0.2",
  "scipy==1.7.3"
]

[project.urls]
Homepage = "https://github.com/davhbrown/interactive_classification_metrics"
Issues = "https://github.com/davhbrown/interactive_classification_metrics/issues"


[project.scripts]
run-app = "interactive_classification_metrics.run_app:wrapper"
