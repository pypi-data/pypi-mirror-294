[metadata]
name = embedding_quality
version = 0.1.0
author = Raghav Awasthi
author_email = rxa615@case.edu
description = A package for unsupervised embedding quality evaluation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/embedding_quality
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

