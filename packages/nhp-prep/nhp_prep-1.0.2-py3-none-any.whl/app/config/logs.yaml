version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: /tmp/nhp-prep_debug_logs.log # might not with windows!
      encoding: utf8
      maxBytes: 10485760 # 10MB
      backupCount: 10

disable_existing_loggers: False
loggers:
  MAIN_LOGGER:
    level: DEBUG
    handlers: [console]
    propagate: False
root:
  level: DEBUG
  handlers: [console, file_handler]