[project]
name = "pypepper"
version = "0.3.3"
authors = [
    { name = "jovijovi", email = "mageyul@hotmail.com" },
]
description = "PyPepper is a microservice toolkit written in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow==1.3.0",
    "cachetools==5.5.0",
    "cryptography==43.0.0",
    "fastapi==0.112.2",
    "uvicorn==0.30.6",
    "loguru==0.7.2",
    "mongoengine==0.29.0",
    "python-box==7.2.0",
    "pymysql==1.1.1",
    "pyyaml==6.0.2",
    "sqlalchemy==2.0.32",
]

[project.urls]
"Homepage" = "https://github.com/jovijovi/pypepper"
"Bug Tracker" = "https://github.com/jovijovi/pypepper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
