[metadata]
name = airless-core
version = 0.1.0.dev6

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	google-cloud-storage==2.17.0
	google-cloud-pubsub==2.13.11
	google-cloud-bigquery==3.25.0
	google-cloud-secret-manager==2.12.6
	unidecode==1.3.4
	ndjson==0.3.1

[options.packages.find]
include = airless.core*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

