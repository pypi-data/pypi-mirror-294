[flake8]
verbose = 1
show-source = 1
max-line-length = 120
hang_closing = 0
exclude = venv
ignore = 
	F401,
	F403,
	F405,
	C812,
	E722,
	N806,
	W504,
	W291,
	D

[mypy]
python_version = 3.8
warn_return_any = 1
warn_unused_configs = 1
mypy_path = ./finam_trade_api
ignore_missing_imports = 1

[mypy-aiohttp.*]
ignore_missing_imports = 1

[egg_info]
tag_build = 
tag_date = 0

