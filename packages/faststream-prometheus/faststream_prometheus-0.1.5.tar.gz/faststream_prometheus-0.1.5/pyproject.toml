[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "faststream-prometheus"
version = "0.0.1"
description = "FastStream Based Metrics Collection for Prometheus"
repository = "https://gitlab.com/rocshers/python/faststream-prometheus"
homepage = "https://projects.rocshers.com/open-source/faststream-prometheus"
documentation = "https://projects.rocshers.com/open-source/faststream-prometheus/docs"
authors = ["Aleksei Marusich <aleksei.marusich@rocshers.com>"]
readme = "readme.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Software Distribution",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
]
keywords = ["faststream", "prometheus"]
packages = [{include = "faststream_prometheus"}]

[tool.poetry.dependencies]
python = ">=3.9,<4"
prometheus-client = "*"
prometheus-client-utils = "*"
faststream = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.21.1"
ruff = "^0.2.1"
black = "^24.8.0"
isort = "^5.13.2"
mypy = "^1.11.2"
pre-commit = "3.5.0"
pre-commit-hooks = "^4.6.0"
python-lorem = "^1.3.0.post3"
setuptools = "^74.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.33"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
griffe-typingdoc = "^0.2.4"

[tool.poetry.group.runtime.dependencies]
prometheus-client = "^0.20.0"
prometheus-client-utils = "^0.1.3"
faststream = {extras = ["kafka", "redis"], version = "^0.5.19"}
pydantic = "^2.8.2"
pydantic-settings = "^2.4.0"
fastapi-slim = "^0.112.2"
uvicorn = "^0.30.6"
prometheus-fastapi-instrumentator = "^7.0.0"

[tool.black]
skip-string-normalization = true
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff.lint]
select = ["A", "B", "C", "E", "F", "I", "UP"]
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
ignore = ["UP004", "D100", "D101", "D102", "D103", "D104", "D107", "D400", "D415"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "install-poetry.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-vvs --tb=short"
xfail_strict = true
testpaths = [
    "tests",
    "integration",
]
python_files = [
    "tests/*.py",
    "test_*.py"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:Module already imported:pytest.PytestWarning"
]

[tool.mypy]
python_version = 3.8
