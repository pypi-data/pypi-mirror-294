[project]
name = "vcf2py"
dynamic = ["version"]
authors = [
  { name="mikpom", email="mikpom@mikpom.ru" },
]
description = "Tools to process genomic variant data with Numerical Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pysam"
]
[project.urls]
"Homepage" = "https://github.com/mikpom/vcf2py"

[tool.setuptools.dynamic]
version = {attr = "vcf2py.VERSION"}