<!-- Base template for creating the HTML for a modal. -->

{% load i18n %}

<div class="modal-dialog {{ modal_size|default:'modal-lg' }}" role="document" id="{{ modal_content_id }}">
    <div class="modal-content">
        <div class="modal-header">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="col">
                        <h4 class="modal-title" id="myModalLabel">{{ modal_title }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-body">
            {% include modal_body_url %}
        </div>

        <div class="modal-footer">
            {% if new_page_url %}
                <a  class="btn btn-default pull-left"
                    href="{{ new_page_url }}?new_page=yes"
                    target="_blank"
                    title="{% translate 'Open in new tab' %}">
                    <i class="far fa-window-restore"></i>
                </a>
            {% endif %}
            <button type="button" class="btn btn-default" data-dismiss="modal">
                {% translate 'Close' %}
            </button>
        </div>
    </div>
</div>
