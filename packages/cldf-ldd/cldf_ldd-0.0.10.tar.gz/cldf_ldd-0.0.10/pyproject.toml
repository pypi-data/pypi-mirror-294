[tool.poetry]
name = "cldf-ldd"
version = "0.0.10"
license = "MIT"
homepage = "https://fl.mt/cldf-ldd"
repository = "https://github.com/fmatter/cldf-ldd"
readme = "README.md"
description = "CLDF schemata for language description and documentation."
authors = ["Florian Matter <flmt@mailbox.org>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.urls]
"Bug tracker" = "https://github.com/fmatter/cldf-ldd/issues"


[tool.poetry.scripts]
cldf_ldd = 'cldf_ldd.cli:main'


[tool.poetry.dependencies]
python = "^3.8.1"
pytest = "^7.4.2"

[tool.poetry.group.dev.dependencies]
keepachangelog = "^1.0.0"

pytest = "^7.4.2"
black = "^23.9.1"
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.4"
invoke = "^2.2.0"
isort = "^5.12.0"
prospector = "^1.10.2"
writio = "^0.0.1"
coverage = "^7.3.2"
mkdocstrings = "^0.23.0"
markdown-include = "^0.8.1"
pycldf = "^1.35.1"
mkdocs-table-reader-plugin = "^2.0.3"
mkdocs-awesome-pages-plugin = "^2.9.2"
mike = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

