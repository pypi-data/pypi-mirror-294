[project]
name = "gandula"
version = "0.1.0"
description = "Gandula grabs football data and puts it back into play."
authors = [
  {name="Thiago Costa Porto", email="thiagocostaporto@gmail.com"},
  {name="Ricardo Furbino", email="ricardofurbino@gmail.com"},
  {name="Luiza Chagas", email="luiza.chagas@dcc.ufmg.br"},
  {name="Leo Martins", email="leomartins@dcc.ufmg.br"},
]
maintainers = [
  {name="Thiago Costa Porto", email="thiagocostaporto@gmail.com"},
  {name="Ricardo Furbino", email="ricardofurbino@gmail.com"},
]
license = ""
readme = 'README.md'
homepage = "https://salabufmg.github.io"
repository = "https://github.com/salabufmg/gandula"
documentation = "https://github.com/salabufmg/gandula"
keywords = ["football", "sports analytics", "pff"]
requires-python = ">=3.10"
dependencies = [
    "ruff>=0.6.2",
    "gql>=3.5.0",
    "aiohttp>=3.10.5",
    "pydantic>=2.8.2",
    "tqdm>=4.66.5",
    "matplotlib>=3.9.2",
    "pypff",
    "jupyter>=1.0.0",
    "pandas>=2.2.2",
    "mplsoccer>=1.4.0",
    "scikit-learn>=1.5.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-line-length = 72
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.uv.sources]
pypff = { git = "https://github.com/pro-football-focus/pypff.git" }

