[build-system]
requires = ["setuptools >= 74.1", "wheel", "setuptools-git-versioning >= 1.13"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
name = "OGDUtils"
dynamic = ["version", "dependencies"]
authors = [
   { name="Luke Swanson", email="superscription58@gmail.com" },
   { name="John McCloskey" },
   { name="Mia Xiao" },
   { name="Renee Li" }
]
description = "A package with utilities for working with output data from the Open Game Data core"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/opengamedata/OGDUtils"
"Bug Tracker" = "https://github.com/opengamedata/OGDUtils/issues"