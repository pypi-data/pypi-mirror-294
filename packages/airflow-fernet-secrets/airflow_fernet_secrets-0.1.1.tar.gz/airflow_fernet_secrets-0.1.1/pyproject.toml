[project]
name = "airflow-fernet-secrets"
version = "0.1.1"
description = "airflow filesystem secret backend using fernet"
authors = [{ name = "phi", email = "phi.friday@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Apache Airflow",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8, <3.13"
dependencies = [
    "typing-extensions>=4.4.0",
    "sqlalchemy>=1.4",
    "jsonschema",
    "pyyaml",
    "cryptography",
]

[project.optional-dependencies]
test = [
    # support pep440
    "apache-airflow>=2.8.1",
    "pytest>=7",
    # async
    "anyio",
    "uvloop; platform_system != 'Windows'",
    "psycopg2>=2",
    "pyodbc>=5",
    "pymssql>=2",
]
asyncio = [
    "sqlalchemy[asyncio]>=1.4",
    "aiosqlite",
]

[project.urls]
Repository = "https://github.com/phi-friday/airflow-fernet-secrets"

[tool.uv]
managed = true
dev-dependencies = [
    "apache-airflow[odbc,mssql,postgres]==2.10.0",
    "ruff==0.6.0",
    "ipykernel>=6.29.4",
    "sqlalchemy2-stubs>=0.0.2a38",
    "pre-commit>=3.5.0",
    "poethepoet>=0.27.0",
    "airflow-fernet-secrets[test,asyncio]"
]

[tool.poe.tasks]
lint = ["lint:check", "lint:format"]
"lint:check" = "ruff check src tests --fix"
"lint:format" = "ruff format src tests"
check = "pre-commit run --all-files --show-diff-on-failure"

[tool.poe.tasks.constraint]
cmd = "uv pip install -r pyproject.toml"
[tool.poe.tasks.constraint.env]
PYTHON_VERSION.default = "3.8"
AIRFLOW_VERSION.default = "2.10.0"
UV_CONSTRAINT = "https://raw.githubusercontent.com/apache/airflow/constraints-${AIRFLOW_VERSION}/constraints-${PYTHON_VERSION}.txt"

[project.entry-points."apache_airflow_provider"]
provider_info = "airflow_fernet_secrets.info:get_provider_info"

[tool.hatch.build.targets.sdist]
include = ["src/airflow_fernet_secrets", "src/airflow"]
exclude = ["src/**/.gitignore"]

[tool.hatch.build.targets.wheel]
packages = ["src/airflow_fernet_secrets", "src/airflow"]
artifacts = ["src/**/.gitignore"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
