[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Kissimoney2023"
version = "0.0.1"
authors = [
  { name="Your Name", email="sahjohnny@gmail.com" },
]
description = "A small example project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/example_project"
Issues = "https://github.com/yourusername/example_project/issues"

