[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "milvus_client"
version = "1.0.1"
authors = [
  { name="Jeff Hsu", email="adf159776@gmail.com" },
]
description = "Async client for milvus useing milvus restapi v2"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp"
]

[project.urls]
"Homepage" = "https://github.com/meetjeff/milvus-client"
