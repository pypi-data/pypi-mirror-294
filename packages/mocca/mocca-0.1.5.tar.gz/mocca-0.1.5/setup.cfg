[metadata]
name = mocca
description = MOCCA (Multivariate Online Contextual Chromatographic Analysis) is an open-source Python project to analyze HPLCâ€“DAD raw data.
author = HaasCP
author_email = 57134208+HaasCP@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/HaasCP/mocca
project_urls = 
	Documentation = https://mocca.readthedocs.io/en/latest/readme.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.21.2,<2.0.0
	pandas>=1.3.4,<2.0.0
	scipy>=1.7.2,<2.0.0
	matplotlib>=3.4.3,<4.0.0
	scikit-learn>=0.0.0,<2.0.0
	altair>=4.1.0,<5.0.0
	tensorly>=0.7.0,<1.0.0
	dill>=0.3.4,<1.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	flake8
	mypy

[options.package_data]
mocca = py.typed

[options.entry_points]

[tool:pytest]
addopts = 
	--cov mocca --cov-report term-missing
	--verbose
	--log-cli-level=WARNING
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = mocca

[egg_info]
tag_build = 
tag_date = 0

