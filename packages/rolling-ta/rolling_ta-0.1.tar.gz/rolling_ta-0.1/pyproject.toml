[project]
name = "rolling_ta"
version = "0.1"
authors = [
    {name="Kwuasimoto", email="thomasdouglasshank@gmail.com"}
]
description = "Simple, lightweight single responsibility API for performing near-incremental technical analysis indicator calculations using Pandas."
dependencies = ["pandas==2.2.2"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Kwuasimoto/test-pypi"

[project.optional-dependencies]
dev = ["black"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
