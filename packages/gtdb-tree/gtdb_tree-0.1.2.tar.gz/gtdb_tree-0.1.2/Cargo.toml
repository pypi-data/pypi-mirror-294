[package]
name = "gtdb_tree"
version = "0.1.2"
edition = "2021"
description = "A library for parsing Newick format files, especially GTDB tree files."
homepage = "https://github.com/eric9n/gtdb_tree"  # Replace with your actual GitHub URL
repository = "https://github.com/eric9n/gtdb_tree"  # Replace with your actual GitHub URL
keywords = ["Newick", "GTDB", "tree", "parser"]
license = "MIT"
authors = ["Your Name <your.email@example.com>"]  # Replace with your actual name and email

[lib]
name = "gtdb_tree"
crate-type = ["cdylib", "lib"]


[dependencies]
memchr = "2.7.4"
pyo3 = { version = "0.22", optional = true, features = ["extension-module"] }

[features]
python = ["pyo3"]

[build-dependencies]
pyo3-build-config = "0.22.0"
