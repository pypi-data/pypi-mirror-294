[coverage:html]
directory = test_output/htmlcov

[coverage:run]
data_file = test_output/.coverage
include = joppy/*

[coverage:xml]
output = test_output/coverage.xml

[flake8]
max-line-length = 88
extend-ignore = E203

[mypy]
exclude = examples
strict = True
show_error_codes = True
warn_unused_ignores = False

[mypy-parameterized.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-test.*]
disallow_untyped_defs = False

[mypy-xvfbwrapper.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

