# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "distancia"
version = "0.0.33"
description = "distance metrics"
readme = "README.md"
authors = [{ name = "Yves Mercadier", email = "info@realpython.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["distance", "metrics", "space"]
dependencies = []
requires-python = ">=3.0"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/ym001/distance-metrics"

[project.scripts]
distance = "distancia.__main__:main"
