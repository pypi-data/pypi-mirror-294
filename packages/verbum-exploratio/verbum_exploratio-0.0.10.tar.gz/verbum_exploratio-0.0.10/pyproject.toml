[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [ ".conda" ]

[project]
name = "verbum_exploratio"
version = "0.0.10"
authors = [
  { name="Chris Lee", email="python@chrisleephd.us" },
]
description = "A GUI application for exploring word etymologies."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "wxPython>=4.2",
    "lxml>=5.2",
    "requests>=2.32",
    "spacy>=3.7",
    "matplotlib>=3.9",
    "networkx>=3.3"
]

[project.urls]
Homepage = "https://github.com/chrislee35/verbum-exploratio"
Issues = "https://github.com/chrislee35/verbum-exploratio/issues"
