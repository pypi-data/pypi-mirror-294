[tool.poetry]
name = "piscada_cloud"
version = "7.1.0"
description = "Library for the Piscada Cloud including authentication and data access."
keywords = [
    "piscada",
    "automation",
    "building-automation",
    "fish-farming",
    "assisted-living"
]
readme = "README.md"
authors = ["Tim Jagenberg <tim.jagenberg@piscada.com>", "Filip Henrik Larsen <filip.larsen@piscada.com>", "Aleksandra Zajdel <aleksandra.zajdel@piscada.com>"]
homepage = "https://piscada.com/"
license = "Other/Proprietary License"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "License :: Other/Proprietary License"
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.1.3"
toml = "^0.10.2"
numpy = "^1.26.2"
pyarrow = "^14.0.1"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
pylint = "^3.0.2"
isort = "^5.12.0"
mypy = "^1.7.1"
pytest = "^7.4.3"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
rope = "^1.11.0"
requests-mock = "^1.11.0"
pydocstyle = "^6.3.0"
bandit = "^1.7.5"
types-requests = "^2.31.0.10"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.4.14"
mkdocstrings = "^0.24.0"
mkdocstrings-python = "^1.7.5"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mike = "^2.0.0"

[tool.black]
line-length = 172

[tool.pylint.messages_control]
good-names = ["df", "np", "pd"]

[tool.pylint.format]
max-line-length = "172"

[tool.isort]
profile = "black"
line_length = 172

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"