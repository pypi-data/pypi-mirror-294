name: Publish to PyPI/Docker Hub

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - '.github/**'
      - '.gitignore'
      - 'LICENSE.txt'
      - 'README.md'

permissions:
  contents: read
  id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  deploy:

    runs-on: ubuntu-latest

    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install hatch
    - name: Build package
      run: hatch build
    - name: Test package
      run: hatch run test tests/test_config.py
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
    - name: Get package version
      id: get_version
      run: |
        echo "VERSION=$(python3 -c "exec(open('src/phyfum/__about__.py').read()); print(__version__)")" >> $GITHUB_OUTPUT
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          pbousquets/phyfum:latest
          pbousquets/phyfum:${{ steps.get_version.outputs.VERSION }}