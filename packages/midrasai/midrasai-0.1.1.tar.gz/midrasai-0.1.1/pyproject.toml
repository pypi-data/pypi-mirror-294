[tool.poetry]
name = "midrasai"
version = "0.1.1"
description = ""
authors = ["ajac-zero <ajcardoza2000@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
midrasai = "midrasai.cli:midrascli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
torch = { version = "^2.0.1", optional = true }
transformers = { version = "^4.0.0", optional = true }
peft = { version = "^0.2.0", optional = true }
pillow = { version = "^10.0.0", optional = true }
fastapi = { extras = ["standard"], version = "^0.100.0", optional = true }
huggingface-hub = { extras = ["cli"], version = "^0.14.1", optional = true }

[tool.poetry.extras]
local = [
    "torch",
    "transformers",
    "peft",
    "pillow",
    "fastapi",
    "huggingface-hub",
]

[tool.poetry.group.local.dependencies]
torch = "^2.4.0"
transformers = "^4.44.2"
peft = "^0.12.0"
pillow = "^10.4.0"
fastapi = { extras = ["standard"], version = "^0.112.2" }
huggingface-hub = { extras = ["cli"], version = "^0.24.6" }


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"
poethepoet = "^0.28.0"
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
