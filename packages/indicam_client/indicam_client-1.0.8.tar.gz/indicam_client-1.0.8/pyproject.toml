[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "indicam_client"
authors = [
    {name = "HausNet Admin", email = "admin@hausnet.io"}
]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License"
]
requires-python = "<4"
dynamic = [
    "version", "description"
]
dependencies = [
    "aiohttp",
]

[project.urls]
Home = "https://hausnet.io"
Documentation = "https://docs.hausnet.io/indicam"
