# mapping between premise and IAM terminology regarding passenger cars
# transport volumes (ES, billion vkm/y) and energy use (FE)
---
'passenger car, battery electric, large':
  iam_aliases:
    remind: ES|Transport|VKM|Pass|Road|LDV|Large|BEV
  energy_use_aliases:
    remind: FE|Transport|VKM|Pass|Road|LDV|Large|BEV
  ecoinvent_aliases:
    fltr:
      - 'transport, passenger car, battery electric, Large'
    mask:
      - SUV
  ecoinvent_fuel_aliases:
    fltr:
      - electricity
'passenger car, fuel cell electric, large':
  iam_aliases:
    remind: ES|Transport|VKM|Pass|Road|LDV|Large|FCEV
  energy_use_aliases:
    remind: FE|Transport|VKM|Pass|Road|LDV|Large|FCEV
  ecoinvent_aliases:
    fltr:
      - 'transport, passenger car, fuel cell electric, Large'
    mask:
      - SUV
  ecoinvent_fuel_aliases:
    fltr:
      - hydrogen
'passenger car, compressed gas, large':
  iam_aliases:
    remind: ES|Transport|VKM|Pass|Road|LDV|Large|Gases
  energy_use_aliases:
    remind: FE|Transport|VKM|Pass|Road|LDV|Large|Gases
  ecoinvent_aliases:
    fltr:
      - 'transport, passenger car, compressed gas, Large, EURO-6'
    mask:
      - ab
      - SUV
  ecoinvent_fuel_aliases:
    fltr:
      - natural gas
'passenger car, plugin gasoline hybrid, large':
  iam_aliases:
    remind: ES|Transport|VKM|Pass|Road|LDV|Large|Hybrid Electric
  energy_use_aliases:
    remind: FE|Transport|VKM|Pass|Road|LDV|Large|Hybrid Electric
  ecoinvent_aliases:
    fltr:
      - 'transport, passenger car, plugin gasoline hybrid, Large'
    mask:
      - ab
      - SUV
  ecoinvent_fuel_aliases:
    fltr:
      - electricity
'passenger car, gasoline, large':
  iam_aliases:
    remind: ES|Transport|VKM|Pass|Road|LDV|Large|Liquids
  energy_use_aliases:
    remind: FE|Transport|VKM|Pass|Road|LDV|Large|Liquids
