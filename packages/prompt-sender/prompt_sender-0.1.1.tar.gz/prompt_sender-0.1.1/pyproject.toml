[tool.poetry]
name = "prompt-sender"
version = "0.1.1"
description = "Send prompts and model responses to the Argilla A/B testing platform for annotations"
authors = ["Hannah Galbraith <hannah.galbraith@bsc.es>"]
readme = "README.md"

[tool.poetry.scripts]
prompt-sender = "prompt_sender.main:app"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
argilla = "^2.0.1"
typer = "^0.12.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
