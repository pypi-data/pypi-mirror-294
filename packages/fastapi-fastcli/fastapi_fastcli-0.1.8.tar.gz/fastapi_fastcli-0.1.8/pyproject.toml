[tool.poetry]
name = "fastapi-fastcli"
version = "0.1.8"
description = "FastAPI CLI"
authors = ["Jack Zhai <zhaijiawei0828@gmail.com>"]
readme = "src/PYPI_README.md"
packages = [{ include = "fastcli" }]

[tool.poetry.scripts]
fastcli = "fastcli.main:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = ">=0.9.0"
uvicorn = ">=0.23"
rich = ">=13"
fastapi = ">=0.100"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
