[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FilterlessCook"
version = "0.1.7"
description = "Generate LaTeX formatted food recipes using the ollama library."
readme = "README.md"
authors = [{name = "Bissbert", email = "dev@bissbert.ch"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7"
]
keywords = ["recipe generator", "latex", "unfiltered", "filterless"]
dependencies = [
    "ollama"
]

[project.urls]
Homepage = "http://github.com/Bissbert/filterlesscook"

[project.scripts]
filterless-cook = "filterlesscook:main"
