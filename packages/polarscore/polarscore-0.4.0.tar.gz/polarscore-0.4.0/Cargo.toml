[package]
name = "polarscore"
version = "0.4.0"
edition = "2021"

[lib]
name = "polarscore"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "*", features = ["abi3-py38", "extension-module"] }
pyo3-polars = { version = "0.15", features = ["derive"] }
polars = { version = "0.41.3", features = [
    "performant",
    "cse",
    "lazy",
    "parquet",
    "dtype-array",
    "diff",
    "array_count",
    "abs",
    "cross_join",
    "rank",
    "ndarray",
    "log",
    "cum_agg",
    "round_series",
] }
