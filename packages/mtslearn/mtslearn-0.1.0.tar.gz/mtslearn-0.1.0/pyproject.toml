[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mtslearn"
version = "0.1.0"
description = "A Python Package for ML using Irregularly Sampled Medical Time Series Data"
authors = [
    { name = "Walker", email = "zycwalker11@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["machine learning", "feature extraction", "model evaluation", "time series", "classification"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.6"

dependencies = [
    "pandas>=1.5.3",
    "matplotlib>=3.6.0",
    "seaborn>=0.11.2",
    "numpy>=1.21.2",
    "shap>=0.41.0",
    "scikit-learn>=1.0.2",
    "lifelines>=0.26.4",
    "xgboost>=1.5.0",
    "imbalanced-learn>=0.9.0"
]

[project.urls]
homepage = "https://github.com/WalkerZYC/mtslearn"
repository = "https://github.com/WalkerZYC/mtslearn"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black"
]

[tool.setuptools.packages.find]
where = ["mtslearn-dev/mtslearn"]  # 这应该和 setup.py 中的配置一致
