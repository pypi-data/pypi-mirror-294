[project]
name = "app"
version = "0.0.1"
description = ""
requires-python = ">=3.12"
dependencies = [
    "mm-base1~=0.1.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
dev-dependencies = [
    "pytest~=8.3.2",
    "pytest-xdist~=3.6.1",
    "pytest-httpserver~=1.1.0",
    "coverage~=7.6.0",
    "ruff~=0.6.3",
    "pip-audit~=2.7.0",
    "bandit~=1.7.7",
    "mypy~=1.11.2",
    "types-python-dateutil~=2.9.0.20240821",
    "types-requests~=2.32.0.20240523",
    "types-PyYAML~=6.0.12.12",
]


[tool.mypy]
python_version = "3.12"
implicit_reexport = true
warn_no_return = false
strict = true
plugins = "pydantic.mypy"
[[tool.mypy.overrides]]
module = ["wtforms.*", "telebot.types.*", "telebot.util.*"]
ignore_missing_imports = true
[[tool.mypy.overrides]]
module = ["app.routers.*"]
disable_error_code = ["no-untyped-def"]


[tool.ruff]
line-length = 130
target-version = "py312"
lint.select = [
    "F", # Pyflakes
    "E", "W", # pycodestyle
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "COM", # flake8-commas
    "C40", # flake8-comprehensions
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RUF", # Ruff-specific rules
]
lint.ignore = [
    "A003", # builtin-attribute-shadowing
    "B008", # function-call-argument-default
    "RUF012",
    "COM812",
]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B311"]
