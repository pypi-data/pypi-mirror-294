[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-overwrite-configs"
version = "1.0.1"
description = "Overwrite MkDocs configuration files with a single file"
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["mkdocs", "backstage", "techdocs", "mkdocs-overwrite-configs"]
authors = [
    { name = "carneirofc", email = "claudiofcarneiro@hotmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
dependencies = ["mkdocs>=1.1"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12"
]

[project.urls]
homepage = "https://github.com/carneirofc/mkdocs-overwrite-configs"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["*"]

[project.entry-points."mkdocs.plugins"]
"overwrite-configs" = "mkdocs_overwrite_configs.plugin:OverwriteConfigsPlugin"