[metadata]
name = htctools
version = 0.2.2
author = Tianchang Huang
author_email = tianchang.huang@monash.edu
description = A self-use DFT toolbox
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/htctools
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
