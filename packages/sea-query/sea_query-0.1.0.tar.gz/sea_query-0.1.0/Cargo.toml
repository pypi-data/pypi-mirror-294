[package]
name = "sea-query"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "sea_query"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.0"
sea-query = { version = "0.31.0", default-features = false, features = [
    "thread-safe",
    "backend-postgres",
    "backend-mysql",
    "backend-sqlite",
] }
