[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "MouseTools"
dynamic = ["version"]
authors = [{name = "Scott Caratozzolo"}]
description = "An unofficial Python wrapper for Disney's API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27.2",
    "tzdata>=2024.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
repository = "https://gitlab.com/caratozzoloxyz/public/MouseTools"

[tool.setuptools.dynamic]
version = {attr = "mousetools.__version__"}

[tool.setuptools.packages.find]
include = ["mousetools*"]

[tool.semantic_release]
assets = []
build_command = "python -m build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
version_variables = [
    "mousetools/__init__.py:__version__",
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.develop]
match = "develop"
prerelease_token = "dev"
prerelease = true

[tool.semantic_release.branches.all]
match = "^[0-9]+"
prerelease_token = "alpha"
prerelease = true

[tool.semantic_release.commit_author]
env = "CI_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "gitlab"
ignore_token_for_push = true
insecure = false
token = { env = "GITLAB_TOKEN" }

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = false


[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "A",
    "C4",
    "DTZ002", "DTZ003",
    "G010",
    "T20",
    "ERA",
    "PL",
]

ignore = [
    "E501",
]

[tool.uv]
dev-dependencies = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.33",
    "mkdocstrings[python]>=0.25.2",
    "mypy>=1.11.2",
    "pre-commit>=3.5.0",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.2",
    "ruff>=0.6.3",
]
