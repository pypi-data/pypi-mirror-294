name: Release

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
env:
  SETUPTOOLS_SCM_LOCAL_SCHEME: no-local-version
  CIBW_BUILD_FRONTEND: build[uv]
  CIBW_BUILD_VERBOSITY: 1
  CIBW_PLATFORM: linux
jobs:
  build_wheels:
    name: Build wheels
    environment: release
    runs-on: ${{ vars.GH_RUNNER_TYPE }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
          fetch-depth: 1
          fetch-tags: true
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.20.0
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}-${{ matrix.python-version }}
          path: ./wheelhouse/*.whl
  build_sdist:
    name: Build source distribution
    environment: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
          fetch-depth: 1
          fetch-tags: true
      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist-${{ matrix.python-version }}
          path: dist/*.tar.gz
  upload_pypi:
    name: Upload to PyPI
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
          fetch-depth: 1
          fetch-tags: true
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true


