[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnv_bladed_results"
version = "2.0.0b163"
authors = [
  { name="DNV", email="renewables.support@dnv.com" },
]
description = "An API for working with Bladed results."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
  "numpy >= 1.26.4, == 1.*",
  "matplotlib >= 3.9.1, == 3.*",
  "scipy >= 1.13.1, == 1.*",
  "h5py >= 3.11.0, == 3.*"
]
keywords = [ "bladed", "results" ] 
classifiers = [
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
homepage = "https://www.dnv.com/services/wind-turbine-design-software-bladed-3775"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
