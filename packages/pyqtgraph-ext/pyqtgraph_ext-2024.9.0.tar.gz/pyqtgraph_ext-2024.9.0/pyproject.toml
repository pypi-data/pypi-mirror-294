[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pyqtgraph-ext"
description = "Collection of PyQtGraph widgets/tools."
dynamic = []
authors = [
    { name = "Marcel Goldschen-Ohm", email = "goldschen-ohm@utexas.edu" },
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.2",
    "qtpy>=2.4.1",
    "qtawesome>=1.3.0",
    "pyqtgraph>=0.13.3",
    "pyqt-ext>=2024.9.2",
]
readme = "README.md"
keywords = [
    "pyqtgraph",
    "pyqt",
    "pyside",
    "widget",
    "plot",
    "graph",
    "chart",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]
version = "2024.9.0"

[project.urls]
homepage = "https://github.com/marcel-goldschen-ohm/pyqtgraph-ext"
repository = "https://github.com/marcel-goldschen-ohm/pyqtgraph-ext"
issues = "https://github.com/marcel-goldschen-ohm/pyqtgraph-ext/issues"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "-e pyqt-ext @ file:///${PROJECT_ROOT}/../pyqt-ext",
]
lint = [
    "flake8",
]
test = [
    "pytest",
    "pytest-cov",
]
