[project]
name = "cherishbp_kdx"
version = "1.0"
authors = [
  { name = "cherish", email = "909956681@qq.com" },
]
dependencies = []
description = "A Simple BP Neural Network Framework"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/vkdx/CherishBP"
"Bug Tracker" = "https://github.com/vkdx/CherishBP"
