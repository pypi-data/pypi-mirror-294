[project]
name = "neat-llm"
version = "0.1.1a2"
description = "A simpler and more intuitive abstraction for working quickly with Large Language Models (LLMs). Easily create tool-calling agents and generate structured output. Neat aims to making it easier to prototype and build AI-powered applications."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["llm", "ai", "language-model", "llm-agents"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.8.2",
    "pydantic-settings>=2.3.4",
    "loguru>=0.7.2",
    "litellm>=1.44.5",
    "ipykernel>=6.29.5",
    "instructor>=1.3.7",
    "numpydoc",
    "beautifulsoup4",
    "duckduckgo_search"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "ruff>=0.5.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/neat"]
