[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weatherify"
version = "0.1.0"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A simple weather forecasting CLI tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "rich",
]

[project.scripts]
weatherify = "weatherify.weatherify:main"

[tool.hatch.build.targets.wheel]
packages = ["src/weatherify"]