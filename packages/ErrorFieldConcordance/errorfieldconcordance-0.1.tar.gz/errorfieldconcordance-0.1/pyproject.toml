[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
packages=["src"]

[project]
name = "ErrorFieldConcordance"
version = "0.1"
authors = [
	{name = "Joe Rinehart", email = "jrinehar@hs.uci.ed"},
	{name = "Bernd Saugel", email = "b.saugel@uke.de"},
	{name = "Sean Coeckelenbergh", email = "seancoeck@gmail.com"},
	{name = "Ishita Srivastava"},
	{name = "Brandon Woo"}
]
description = "Calculation of trending concordance between two measures using the Error Field method"
readme = "README.md"
requires-python = ">3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
	