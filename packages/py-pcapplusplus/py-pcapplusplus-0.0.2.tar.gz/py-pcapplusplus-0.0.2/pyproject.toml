[build-system]
requires = ["scikit-build-core >=0.4.3", "nanobind >=2.0.0", "typing_extensions"]
build-backend = "scikit_build_core.build"

[project]
name = "py_pcapplusplus"
version = "0.0.2"
description = "Python wrapper module for the Pcap++ library using nanobind"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Gal Rahamim", email = "gal.rahamim@cymotive.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

[tool.cibuildwheel]
# Necessary to see build output from the actual compilation
build-verbosity = 1
