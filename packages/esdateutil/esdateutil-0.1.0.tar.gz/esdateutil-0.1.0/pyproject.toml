[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "esdateutil"
authors = [{name="Matthew Murr", email="matt@murr.dev"}]
description = "ES datemath and date formatting utilities"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["elasticsearch", "elastic", "es", "datemath", "parser", "date", "format"]

requires-python = ">=3.8"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]

dynamic = ["version"]

[project.urls]
Homepage = "https://git.sr.ht/~murr/esdateutil"
Repository = "https://git.sr.ht/~murr/esdateutil"
Documentation = "https://git.sr.ht/~murr/esdateutil/tree/master/item/README.md"

[tool.setuptools]
packages = ["esdateutil"]

[tool.setuptools.exclude-package-data]
esdateutil = ["test"]

[tool.setuptools.dynamic]
version = {attr = "esdateutil.__version__"}
