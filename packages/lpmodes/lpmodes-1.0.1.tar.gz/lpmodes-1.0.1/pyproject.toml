# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lpmodes"
version = "1.0.1"
description = "Solve modes for a step index multimode fibre and simulate beam coupling and propagation."
readme = "README.md"
authors = [{ name = "Michael Hughes", email = "m.r.hughes@kent.ac.uk" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["fibre", "fiber", "modes", "lp modes", "multimode", "simulation"]
dependencies = [
    "matplotlib>=3.3.4",
    "numpy >= 1.22",
    "Pillow>=9",
    "scipy>=1.7",
    "pyqt5>5.0.0"  
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/MikeHughesKent/lpmodes/"

