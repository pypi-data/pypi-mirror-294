# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "watchyourlanclient"
version = "2024.1006-alpha"
description = "Python client to talk to WatchYourLAN APIs"
readme = "README.md"
authors = [{ name = "David Wahlstrom", email = "david.wahlstrom@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["watchyourlan"]
dependencies = [
    "cachetools >= 5.5.0",
    "httpx >= 0.27.2",
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["pip-tools", "pytest", "autopep8", "ipdb", "pytest", "pytest-asyncio", "build", "twine", "bumpver"]

[project.urls]
Homepage = "https://github.com/drwahl/py-watchyourlanclient"

[tool.bumpver]
current_version = "2024.1006-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^current_version = "{version}"',
    '^version = "{version}"',
]
"setup.py" = [
    '^    version="{version}",',
]
"watchyourlanclient/__init__.py" = [
    '^__version__ = "{version}"'
]
