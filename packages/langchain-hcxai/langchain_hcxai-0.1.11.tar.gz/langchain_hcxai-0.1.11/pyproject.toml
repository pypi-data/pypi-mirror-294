version = "0.1.11"
description = "Community contributed LangChain integrations for Naver AI."
authors = ["HCX Support <ai@didim365.co.kr>"]
license = "Copyright (c) Didim365.com"
readme = "README.md"
repository = "https://gitlab.com/didim365-ai/naver-ai"
include = ["langchain_hcxai/py.typed"]

[tool.poetry.urls]
"Source Code" = "https://gitlab-ai.didim365.com/didim365/naverai/langchain_hcxai/"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
langchain = ">=0.2.0"
langchain-core = ">=0.2.1"
langchain-community = ">=0.2.0"
langchain-text-splitters = ">=0.2.0"
aiohttp = "^3.10.1"
pyhcx = ">=0.9.8"

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.com/api/v4/projects/60349968/packages/pypi/simple"
priority = "supplemental"

