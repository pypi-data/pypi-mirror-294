[tool.poetry]
name = "jinja-layout"
version = "0.4.0"
description = "Extended layout system for Jinja"
authors = ["Maxime Bouroumeau-Fuseau <maxime.bouroumeau@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hyperflask/jinja-layout"
packages = [{include = "jinja_layout.py"}]

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
ruff = "^0.4.3"

[tool.ruff]
include = ["jinja_layout.py"]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"