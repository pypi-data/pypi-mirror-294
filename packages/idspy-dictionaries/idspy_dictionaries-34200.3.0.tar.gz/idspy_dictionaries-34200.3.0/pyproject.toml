[build-system]
# Minimum requirements for the build system to execute.
requires = [
    "setuptools>=61.0.0",
    "wheel",
]
# build-backend = "setuptools.build_meta"

[project]
name = "idspy_dictionaries"
version = "034200.3.0"
description = "IMAS Data Dictionaries converted to Python Dataclass used in the IMAS-GK/IDSPy project"
authors = [
  { name = "Guillaume Fuhr", email = "guillaume.fuhr@univ-amu.fr" },
]
license = { file = "LICENSE" }
readme = "README.rst"
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering'
]

requires-python = ">=3.9"

dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/gkdb/imas-gk"
"Bug Tracker" = "https://gitlab.com/gkdb/imas-gk/-/issues"