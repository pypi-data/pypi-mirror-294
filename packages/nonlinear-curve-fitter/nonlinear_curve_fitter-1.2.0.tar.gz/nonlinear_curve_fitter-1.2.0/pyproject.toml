[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonlinear_curve_fitter"
version = "1.2.0"
description = "A gradient descent optimizer that helps fitting multivariate nonlinear curves to data"
authors = [
    { name = "Behzad Aminian", email = "aminian.bz@gmail.com" }
]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }  # Corrected the format here
keywords = ["Gradient Descent", "curve fitting", "nonlinear", "multivariate", "machine learning", "optimization"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Specify Python version compatibility
requires-python = ">=3.7"

# Add dependencies here
dependencies = [
    "numpy",
]

[tool.setuptools.packages.find]
where = ["main"]
