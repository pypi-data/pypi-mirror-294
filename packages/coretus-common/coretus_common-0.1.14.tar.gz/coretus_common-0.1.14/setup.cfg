[metadata]
name = coretus-common
version = 0.1.14
author = sandeep
author_email = sandeep@coretus.com
description = Centralized error handling package for FastAPI applications.
url = https://github.com/coretus-technologies/coretus-common.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= coretus_common
packages = find:
python_requires = >=3.8

[options.extras_require]
mongo = 
	pymongo>=3.11
jwt = 
	pyjwt>=2.0.0

[options.packages.find]
where = coretus_common

[egg_info]
tag_build = 
tag_date = 0

