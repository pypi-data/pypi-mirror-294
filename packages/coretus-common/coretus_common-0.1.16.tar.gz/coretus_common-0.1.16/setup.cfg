[metadata]
name = coretus-common
version = 0.1.16
author = sandeep
author_email = sandeep@coretus.com
description = Centralized error handling package for FastAPI applications.
url = https://github.com/coretus-technologies/coretus-common.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_require = 
	fastapi >= 0.112.2

[options.extras_require]
mongo = 
	pymongo>=3.11
jwt = 
	pyjwt>=2.0.0

[options.packages.find]
where = src

[flake8]
max-line-length = 88
exclude = tests/*, docs/*

[egg_info]
tag_build = 
tag_date = 0

