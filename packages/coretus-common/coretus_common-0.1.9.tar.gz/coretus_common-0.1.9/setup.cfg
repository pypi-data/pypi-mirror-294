[metadata]
name = coretus-common
version = 0.1.9
description = Centralized error handling package for FastAPI applications.
author = sandeep
author_email = sandeep@coretus.com
url = https://github.com/coretus-technologies/python-common.git

[options]
packages = find:
package_dir = 
	= src

[options.extras_require]
mongo = 
	pymongo>=4.8.0
jwt = 
	PyJWT>=2.9.0

[flake8]
max-line-length = 88
exclude = tests/*, docs/*

[egg_info]
tag_build = 
tag_date = 0

