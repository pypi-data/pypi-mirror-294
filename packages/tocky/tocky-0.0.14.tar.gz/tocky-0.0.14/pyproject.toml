[tool.poetry]
name = "tocky"
description = "Extract structured table of contents data from digitized books."
version = "0.0.14"
authors = ["Drini Cami <cdrini@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
lxml = "^4.9.3"
internetarchive = "3.5.0"
openai = "^1.3.6"
Pillow = "^9.4.0"
requests = "^2.31.0"
Rtree = "1.1.0"
tiktoken = "^0.7.0"
pycountry = "^23.12.11"
python-dotenv = "^1.0.1"

[tool.poetry.dev-dependencies]
ipykernel = "^6.27.1"
lxml-stubs = "^0.5.1"
types-Pillow = "^9.4.0"
pyright = "^1.1.347"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"

[tool.poetry.group.tesseract]
optional = true

[tool.poetry.group.tesseract.dependencies]
numpy = "^1.25.2"
opencv-contrib-python = "4.8.*"
pandas = "^1.5.3"
pytesseract = "0.3.10"

[tool.poetry.group.easyocr]
optional = true

[tool.poetry.group.easyocr.dependencies]
easyocr = "1.7.1"

[tool.poetry.group.app]
optional = true

[tool.poetry.group.app.dependencies]
Flask = "^3.0.0"
Flask-Cors = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = ["--cov", "--cov-report=xml"]
testpaths = ["tests"]
