[tool.poetry]
name = "vovo"
version = "0.0.5"
description = "vovo base package"
authors = ["Ark <ark.wu@outlook.com>"]

[tool.poetry.dependencies]
python = "^3.12"
requests="~2.32.3"
tqdm = "~4.66.4"
sentry-sdk = "~2.13.0"
httpx = { version = "~0.27.0", extras = ["http2"] }
pydantic = "~2.8.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-asyncio = "^0.24.0"
flake8 = "~7.1.1"


[tool.pytest.ini_options]
addopts = "--strict-markers"
asyncio_default_fixture_loop_scope = "function"  # 或者 'session', 'module', 'class'
markers = [
    "asyncio: mark test as asyncio-based"
]
testpaths = [
    "tests"
]
