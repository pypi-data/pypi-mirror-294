[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "talc"
version = "0.1.27"
authors = [
  { name="Max Kerr", email="max@talc.ai" },
  { name="Matt Lee", email="matt@talc.ai" },
]
description = "Talc AI client CLI and SDK."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=0.11.6",
    "click>=8.1.3",
    "requests>=2.31.0",
    "pydantic>=1.10.11",
    "pdfminer.six>=20231228",
    "termcolor>=2.4.0",
    "readabilipy>=0.2.0",
    "aiohttp>=3.9.5",
    "markdownify",
]

[project.urls]
homepage = "https://talc.ai"

[project.scripts]
talc = "talc.cli:main"