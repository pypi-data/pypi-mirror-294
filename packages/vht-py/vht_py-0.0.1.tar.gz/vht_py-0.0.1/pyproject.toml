[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vht-py"
version = "0.0.1"
description = "Video Hash Tracker"
readme = "README.md"
license = { text = "GNU General Public License v3 (GPLv3)" }
keywords = []
dependencies = [
    "loadconf",
    "promptx>=0.0.5"
]

[project.optional-dependencies]

[project.scripts]
vht = "vht_py.__main__:main"

[project.urls]
repository = "https://codeberg.org/johndovern/vht-py"
