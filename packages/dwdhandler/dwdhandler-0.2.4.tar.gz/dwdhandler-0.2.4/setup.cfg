[metadata]
name = dwdhandler
version = 0.2.1
author = Tobias Schad
author_email = tobias.schad@googlemail.com
description = Package to handle data from German Weather Service and some simple plotting routines
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL version 3
url = https://github.com/MrTscha/dwdhandler
project_urls = 
	Bug Tracker = https://github.com/MrTscha/dwdhandler/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	pysqlite3
	seaborn
	matplotlib
	folium
	plotly
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

