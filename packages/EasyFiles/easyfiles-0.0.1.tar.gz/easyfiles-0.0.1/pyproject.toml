[project]
name = "EasyFiles"
version = "0.0.1"
authors = [
  { name="hamid", email="hamidrezag1379@gmail.com" },
]
description = "asyFiles is a Python library designed to simplify file operations, making them more intuitive and accessible for developers of all skill levels. From file creation, reading, writing, and manipulation to more complex file handling tasks, EasyFiles offers a comprehensive set of tools that enhance productivity and reduce coding overhead. Whether you're managing local files or streamlining file processing workflows, EasyFiles makes file handling a breeze."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"