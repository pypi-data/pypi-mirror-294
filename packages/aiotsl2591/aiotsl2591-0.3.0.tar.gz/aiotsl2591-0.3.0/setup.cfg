[metadata]
name = aiotsl2591
version = 0.3.0
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPLv3+
description = aiotsl2591 - TSL2591 sensor asyncio library
long_description = file: README
long_description_content_type = text/x-rst
url = https://gitlab.com/n23/aiotsl2591
project_urls = 
	Code = https://gitlab.com/n23/aiotsl2591
	Bug tracker = https://gitlab.com/n23/aiotsl2591/issues
classifiers = 
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >= 3.12
include_package_data = True

[options.extras_require]
tests = mypy
	types-pkg-resources

[tool:pytest]
addopts = --cov aiotsl2591 --cov-report=term-missing

[tool:coverage:report]
show_missing = 1
partial_branches = 1

[egg_info]
tag_build = 
tag_date = 0

