[metadata]
name = qt-data-extractor
description = Extract data from industrial historians
author = Meir Tseitlin
author_email = meir@imubit.com
license = LGPLv3
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/imubit/qt-data-extractor/
project_urls = 
	Documentation = https://github.com/imubit/qt-data-extractor/
	Source = https://github.com/imubit/qt-data-extractor/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	openpyxl
	PySide6
	data-agent>=0.2.0
	data-agent-osisoft-pi>=0.3.0
	data-agent-aspen-ip21
	data-agent-zip

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
winexe = 
	pyinstaller

[options.entry_points]
console_scripts = 
	qt-data-extractor = qt_data_extractor.main:run

[tool:pytest]
addopts = 
	--cov qt_data_extractor --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = qt_data_extractor
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

