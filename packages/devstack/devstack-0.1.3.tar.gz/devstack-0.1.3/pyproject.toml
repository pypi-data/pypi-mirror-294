[tool.poetry]
name = "devstack"
version = "0.1.3"
description = "A tool for managing docker swarm stacks"
authors = ["Thomas Silvestre <t.silvestre@gravitysoftware.be>"]
readme = "README.md"
license = "MIT"
homepage = "https://pypi.org/project/devstack/"
repository = "https://gitlab.com/gravitysoftware/devstack"
keywords = ["docker", "swarm", "stack", "dev"]

[tool.poetry.scripts]
devstack = "devstack.main:app"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.5"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
cache-dir = ".cache/ruff"
src = ["src"]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D104" ,"D203", "D212", "S603", "COM812", "ISC001"]
