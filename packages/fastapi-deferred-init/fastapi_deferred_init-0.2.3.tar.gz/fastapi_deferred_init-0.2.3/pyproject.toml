[project]
name = "fastapi-deferred-init"
description = "Faster FastAPI start-up time for Projects with many nested routers"
keywords = [
    "fastapi",
    "speed",
    "router",
]
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "fastapi>=0.112.3",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Framework :: FastAPI",
]
dynamic = []
version = "0.2.3"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/jvllmr/fastapi-deferred-init"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
ignore_package_warnings = [
    "pre-commit",
]
plugins = [
    "sync-pre-commit-lock",
]

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.scripts.post_install]
composite = [
    "pre-commit install",
    "pdm install --plugins",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.4",
    "black>=23.12.1",
    "ruff>=0.6.3",
    "pre-commit>=3.8.0",
    "mypy>=1.11.2",
    "tuna>=0.5.11",
    "httpx>=0.27.2",
]

[tool.pdm.version]
source = "scm"

[tool.isort]
profile = "black"
