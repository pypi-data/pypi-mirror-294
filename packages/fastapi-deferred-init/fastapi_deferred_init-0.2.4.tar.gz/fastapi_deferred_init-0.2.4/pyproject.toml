[project]
name = "fastapi-deferred-init"
description = "Faster FastAPI start-up time for Projects with many nested routers"
keywords = [
    "fastapi",
    "speed",
    "router",
]
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "fastapi>=0.113.0",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Framework :: FastAPI",
]
dynamic = []
version = "0.2.4"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/jvllmr/fastapi-deferred-init"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
ignore_package_warnings = [
    "pre-commit",
]

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.scripts.full_test]
shell = "pytest"

[tool.pdm.scripts.full_test.env]
FULL_TEST = "true"

[tool.pdm.scripts.benchmark]
shell = "pytest --benchmark-json benchmark.json"

[tool.pdm.scripts.benchmark.env]
FULL_TEST = "true"

[tool.pdm.scripts.post_install]
composite = [
    "pre-commit install",
    "pdm install --plugins --frozen-lock",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.2",
    "black>=24.8.0",
    "ruff>=0.6.4",
    "pre-commit>=3.8.0",
    "mypy>=1.11.2",
    "tuna>=0.5.11",
    "httpx>=0.27.2",
    "pytest-benchmark>=4.0.0",
]

[tool.pdm.version]
source = "scm"

[tool.isort]
profile = "black"

[tool.pycln]
all = true
