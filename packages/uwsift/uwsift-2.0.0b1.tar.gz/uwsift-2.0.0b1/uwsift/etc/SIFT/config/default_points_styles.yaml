point_styles:
  # Allowed values: disc, arrow, ring, clobber, square, diamond, vbar, hbar,
  # cross, tailed_arrow, x, triangle_up, triangle_down, star

  # note: scaled markers (using % size here) are affected by https://github.com/vispy/vispy/issues/2453
  red_x:
    symbol: 'x'
    size: '9px'
    fill: '#FF0000'
    stroke: '#000000'
    stroke-width: '2px'

  red_empty_square:
    symbol: 'square'
    size: '20px'
    stroke: '#FF0000'
    stroke-width: '1px'

  yellow_disc:
    symbol: 'disc'
    size: '14px'
    fill: '#FFFF00'
    stroke: '#FFFF00'
    stroke-width: '0.5px'

