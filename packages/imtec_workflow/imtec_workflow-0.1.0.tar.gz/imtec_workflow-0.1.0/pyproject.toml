[tool.poetry]
name = "imtec_workflow"
version = "0.1.0"
description = "A dynamic workflow for managing Frappe installations and ORB machines."
authors = ["Your Name <benjamin.peltop@imtec.ba>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fabric = "^2.6.0"
invoke = "^1.6.0"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
black = "^24.8.0"
flake8 = "^7.1.1"
isort = "^5.13.2"
pre-commit = "^3.8.0"
pytest-timeout = "^2.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
imrun = "scripts.imrun:main"
