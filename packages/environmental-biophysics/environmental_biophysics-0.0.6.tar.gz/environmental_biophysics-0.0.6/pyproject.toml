[project]
name = "environmental-biophysics"
dynamic = []
description = "Add your description here"
authors = [
    { name = "Gustavo Camargo", email = "" },
]
dependencies = [
    "numpy~=2.0.1",
    "pyright~=1.1.374",
    "pytest-cov~=5.0.0",
    "mkdocs-material~=9.5.30",
    "mkdocstrings~=0.25.2",
    "pytest~=8.3.2",
    "mkdocstrings-python~=1.10.7",
    "mkdocs-macros-plugin~=1.0.5",
    "pandas~=2.2.2",
    "xlwt~=1.3.0",
]
readme = "README.md"
requires-python = "~= 3.12"
version = "0.0.6"

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "N",
    "UP",
    "B",
    "SIM",
    "I",
    "YTT",
    "ANN",
    "S",
    "FBT",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "FA",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "ARG",
    "TD",
    "FIX",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "NPY",
    "AIR",
    "PERF",
    "FURB",
    "LOG",
    "RUF",
]
ignore = [
    "ANN202",
    "S101",
    "RET504",
    "PD901",
    "PLR0912",
    "PLR0913",
    "ISC001",
    "FURB101",
    "PLW1514",
    "PTH123",
    "TRY003",
    "B023",
    "PD015",
    "COM812",
    "FIX002",
    "TD003",
    "ANN101",
    "PLR0915",
    "PGH003",
]

[tool.ruff.lint.flake8-import-conventions.aliases]
altair = "alt"
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"
seaborn = "sns"

[tool.ruff.lint.isort]
known-first-party = [
    "environmental_biophysics",
]

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs,tools}/*" = [
    "PLR2004",
    "ANN201",
    "ANN001",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "basic"
pythonVersion = "3.12"

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.rye]
managed = true
dev-dependencies = [
    "pyright~=1.1.373",
    "pytest~=8.3.2",
    "pytest-cov~=5.0.0",
    "mkdocs-material~=9.5.30",
    "mkdocstrings~=0.25.2",
    "mkdocstrings-python~=1.10.7",
    "black~=24.4.2",
    "taskipy~=1.13.0",
]

[tool.rye.scripts]
fmt = "rye fmt"
lint = "rye lint --fix"
check = "pyright"
test = "rye test"
docs = "mkdocs serve"
test_cov = "pytest -s -x --cov=environmental_biophysics -vv"

[tool.rye.scripts.all]
chain = [
    "fmt",
    "lint",
    "check",
    "test",
]

[tool.rye.scripts.coverage_report]
cmd = "coverage html && open htmlcov/index.html"

[tool.taskipy.tasks]
docs = "mkdocs serve"
test = "pytest -s -x --cov=environmental_biophysics -vv"
coverage_report = "coverage html && open htmlcov/index.html"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
