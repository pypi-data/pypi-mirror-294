<!doctype html>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="DESCRIPTION">
<style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; }
    p, h1, ul, ol { margin: 0.5em 0; }
    a, a:visited { color: rgb(75, 141, 182); text-decoration: none; }
    input, textarea { display: block; padding: 1em; margin: 1em 0; width: 100%; }
    a.button, button, input[type=button], input[type=submit], input[type=reset] {
        display: block; padding: 10px 20px; background-color: rgb(85, 151, 192);
        color: #fff; border: none; border-radius: 5px; cursor: pointer;
    }
    h1 { text-align: center; color: rgb(47, 84, 150); }
    table { border-collapse: collapse; width: 100%; }
    td, th { padding: 0.5em; border: 1px solid #ccc; }
    pre { background-color: #f5f5f5; padding: 15px; border-radius: 7px;
        overflow-x: auto; position: relative; font-size: 14px;
    }
    code { color: #333; font-family: 'Courier New', Courier, monospace; }
    #content { max-width: 42em; margin: 0 auto; }
</style>
<title>TITLE</title>
<div id="content">
    HEADER
    CONTENT
    FOOTER
</div>
