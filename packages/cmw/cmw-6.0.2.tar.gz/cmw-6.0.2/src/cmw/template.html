<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TITLE - TAGLINE">
  <title>TITLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f7f7f7;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #777;
    }

    nav {
      margin: 20px 0;
      text-align: center;
    }

    a, a:visited {
      text-decoration: none;
      color: #007BFF;
    }

    nav a {
      margin: 0 15px;
      font-weight: bold;
    }

    a:hover {
      color: #0056b3;
    }

    section {
      padding: 20px 0;
    }

    h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 10px;
      border-top: 2px solid #ddd;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>HEADING</h1>
      <p>TAGLINE</p>
    </header>

    NAVIGATION
    
    CONTENT

    <footer>
      FOOTER
    </footer>
  </div>
</body>

</html>
