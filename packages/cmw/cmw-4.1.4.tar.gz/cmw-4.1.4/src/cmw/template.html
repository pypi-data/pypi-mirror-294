<!doctype html>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="TITLE">
<style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; }
    p, h1, ul, ol { margin: 0.5em 0; }
    a, a:visited { color: rgb(145, 56, 83); }
    input, button, textarea { display: block; padding: 1em; margin: 1em 0; }
    input, textarea { width: 100%; }
    button, input[type=button], input[type=submit], input[type=reset] {
        padding: 10px 20px;
        background-color: rgb(145, 56, 83);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    h1 { text-align: center; color: rgb(150, 47, 84); }
    table { border-collapse: collapse; width: 100%; }
    td, th { padding: 0.5em; border: 1px solid #ccc; }
    pre, code { background-color: #eee; }
    pre { line-height: 100%; padding: 1em; }
    #content { max-width: 42em; margin: 0 auto; }
</style>
<title>TITLE</title>
<div id="content">
    HEADER
    CONTENT
    FOOTER
</div>
