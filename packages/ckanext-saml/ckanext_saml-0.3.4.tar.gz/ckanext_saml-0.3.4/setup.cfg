[metadata]
name = ckanext-saml
version = 0.3.4
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DataShades/ckanext-saml
author = Yan Rudendo
author_email = yan.rudenko@linkdigital.com.au
license = AGPL
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = 
	CKAN

[options]
python_requires = >= 3.7
install_requires = 
	python3-saml
	typing-extensions
	ckanext-toolbelt
packages = find:
namespace_packages = ckanext
include_package_data = True

[options.extras_require]
adfs = 
	lxml==4.6.4

[options.entry_points]
ckan.plugins = 
	saml = ckanext.saml.plugin:SamlPlugin
babel.extractors = 
	ckan = ckan.lib.extract:extract_ckan

[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/saml/i18n/ckanext-saml.pot
width = 80

[init_catalog]
domain = ckanext-saml
input_file = ckanext/saml/i18n/ckanext-saml.pot
output_dir = ckanext/saml/i18n

[update_catalog]
domain = ckanext-saml
input_file = ckanext/saml/i18n/ckanext-saml.pot
output_dir = ckanext/saml/i18n
previous = true

[compile_catalog]
domain = ckanext-saml
directory = ckanext/saml/i18n
statistics = true

[tool:pytest]
filterwarnings = 
	ignore::sqlalchemy.exc.SADeprecationWarning
	ignore::sqlalchemy.exc.SAWarning
	ignore::DeprecationWarning
addopts = --ckan-ini test.ini
testpaths = ckanext/saml/tests

[egg_info]
tag_build = 
tag_date = 0

