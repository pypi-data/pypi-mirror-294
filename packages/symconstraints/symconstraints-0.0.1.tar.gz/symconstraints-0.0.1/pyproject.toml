[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "symconstraints"
dynamic = ['version']
description = ''
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
  { name = "Abdelrahman Abdelrahman", email = "me@abogic.al" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "sympy>=1.12,<2"
]

[project.optional-dependencies]
test = [
  "pandas",
  "numpy",
  "pytest",
  "pytest-cov",
  "ipdb"
]

docs=[
  "cairosvg",
  "mkdocs-material",
  "mkdocstrings[python]"
]

[project.urls]
Documentation = "https://github.com/Abogical/symconstraints#readme"
Issues = "https://github.com/Abogical/symconstraints/issues"
Source = "https://github.com/Abogical/symconstraints"
