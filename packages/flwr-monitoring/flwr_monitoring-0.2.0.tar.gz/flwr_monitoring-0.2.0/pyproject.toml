[build-system]
requires = ["setuptools>=73.0.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flwr_monitoring"
version = "0.2.0"
description = "A package for monitoring Flower federated learning framework using Prometheus and WandB"
authors = [{ name = "Vishal Gupta", email = "vishalsg42+pip@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.6"
keywords = ["flower", "monitoring", "federated learning", "prometheus", "wandb"]
classifiers = ["Programming Language :: Python :: 3"]
maintainers = [{ name = "Vishal Gupta", email = "vishalsg42+pip@gmail.com" }]
dependencies = [
    'flwr==1.11.0',
    'GPUtil==1.4.0',
    'psutil==6.0.0',
    'prometheus-client==0.20.0',
    'wandb==0.17.7',
]

[project.urls]
Homepage = "https://github.com/kandola-network/KanFL"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
