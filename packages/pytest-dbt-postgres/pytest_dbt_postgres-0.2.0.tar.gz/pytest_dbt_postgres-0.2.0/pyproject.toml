[tool.poetry]
name = "pytest-dbt-postgres"
version = "0.2.0"
description = "Pytest tooling to unittest DBT & Postgres models"
authors = ["albert.franzi"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^8.3.2"
pytest-env = "^1.1.3"
pytest-postgresql = "^6.0.1"
dbt-core = "^1.8.4"
dbt-postgres = "^1.8.2"
numpy = "^2.1.0"
pandas = "^2.2.2"
absl-py = "^2.1.0"
pydantic = "^2.7.3"
psycopg2-binary = "^2.9.9"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
pytest-cov = "^5.0.0"
tox = "^4.18.0"
pre-commit = "^3.8.0"
ruff = "^0.6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-p no:warnings"
testpaths = ["tests"]

[[tool.mypy.overrides]]
module = [
    "absl.*",
    "dbt.*",
    "glom.*",
    "pandas.*",
    "psycopg2.*",
    "psycopg.*",
    "pydantic.*",
    "pydantic_settings.*",
    "pytest_postgresql.*",
    "pytest.*",
    "numpy.*",
    "_pytest.*",
]
ignore_missing_imports = true
