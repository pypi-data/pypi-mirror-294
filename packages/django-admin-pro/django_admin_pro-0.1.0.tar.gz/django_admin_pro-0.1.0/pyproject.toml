[tool.poetry]
name = "django-admin-pro"
version = "0.1.0"
description = "Django Admin Pro"
authors = ["Krunal Dodiya <kunal.dodiya1@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
cython = "^3.0.8"
mypy = "^1.8.0"
wheel = "^0.42.0"
twine = "^4.0.2"
black = "^24.1.0"
