<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>
  </head>

  <body
    class="min-w-site text-sm font-medium min-h-full text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-900"
  >
    <header
      class="bg-white dark:bg-gray-800 flex items-center justify-between h-14 shadow-b dark:border-b dark:border-gray-700 px-7"
    >
      <h1 class="flex items-center space-x-2">
        <div class="flex text-2xl font-bold">
          <div class="text-green-500" style="margin-right: -6px">D</div>
          <div class="text-orange-500">G</div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="font-bold text-xl text-white">Django Genie</div>
          <div
            class="inline-block text-red-500 text-xs font-bold mt-1 text-center uppercase"
          >
            Unregistered
          </div>
        </div>
      </h1>

      <nav>
        <ul class="flex space-x-1">
          {% if user.is_authenticated %}
          <li><a href="/genie/signout">Sign Out</a></li>
          {% else %}
          <li><a href="/genie/signin">Sign In</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      <div class="flex">{% block content %} {% endblock %}</div>
    </main>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </body>
</html>
